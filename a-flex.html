<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹性盒子方式完成水平居中</title>
  <style>
  html,body{
    margin:0;
    padding:0;
  }
  .box-wrap{
    margin:0 auto;
    border:1px solid #a08;
    width:700px;
    height: 700px;

    display:flex;
    justify-content: center;
    align-items:center;
  }
  .box-content{
    width:400px;
    height: 200px;
    background-color: #1abc9c;
  }
  </style>
</head>
<body>
  <div class="box-wrap">
    <div class="box-content">
      content
    </div>
  </div>
</body>
</html>
